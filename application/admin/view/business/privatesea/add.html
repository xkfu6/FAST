<div class="panel panel-default panel-intro">
    <div class="panel-body newrow">
        <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST">
            {:token()}
            <div class="row">
                <!-- 客户名称 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="nickname" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('Nickname')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        <input id="nickname" data-rule="required" class="form-control" name="row[nickname]" type="text"
                            placeholder="{:__('Nickname')}" />
                    </div>
                </div>

                <!-- 手机号码 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="mobile" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('Mobile')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        <input id="mobile" class="form-control" name="row[mobile]" type="text" placeholder="请输入手机号码">
                    </div>
                </div>

                <!-- 邮箱 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="email" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('Email')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        <input id="email" class="form-control" name="row[email]" type="text"
                            placeholder="{:__('Email')}" />
                    </div>
                </div>

                <!-- 余额 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="money" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('Money')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        <input id="text" data-rule="required" class="form-control" name="row[money]" type="text"
                            value="0" placeholder="{:__('Money')}" />
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 选择地区 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="region" class="control-label col-xs-12 col-md-4 col-sm-2">地区:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        <input id="region" class="form-control" data-toggle="city-picker" type="text"
                            placeholder="请选择地区" />
                        <input type="hidden" name="row[province]" />
                        <input type="hidden" name="row[city]" />
                        <input type="hidden" name="row[district]" />
                    </div>
                </div>

                <!-- 性别 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('Gender')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        {$genderlist}
                    </div>
                </div>

                <!-- 成交状态 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('BusinessDeal')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        {$deallist}
                    </div>
                </div>

                <!-- 认证状态 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">{:__('BusinessAuth')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        {$authlist}
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 客户来源 -->
                {if condition="$sourcelist"}
                <div class="col-md-3 col-xs-12 form-group">
                    <label class="control-label col-xs-12 col-md-4 col-sm-2">{:__('BusinessSource')}:</label>
                    <div class="col-xs-12 col-md-8 col-sm-8">
                        {$sourcelist}
                    </div>
                </div>
                {/if}

                <!-- 个人头像 -->
                <div class="col-md-3 col-xs-12 form-group">
                    <label for="avatar" class="control-label col-xs-12 col-sm-2">头像:</label>
                    <div class="col-xs-12 col-sm-8">
                        <div class="input-group">
                            <!-- 上传路径 -->
                            <input id="avatar" class="form-control" size="50" name="row[avatar]" type="text" readonly
                                style="display: none;" />

                            <div class="input-group-addon no-border no-padding">
                                <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload"
                                        data-input-id="avatar"
                                        data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                        data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i>
                                        上传</button></span>
                                <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose"
                                        data-input-id="avatar" data-mimetype="image/*" data-multiple="false"><i
                                            class="fa fa-list"></i> 选择</button></span>
                            </div>
                            <span class="msg-box n-right" for="avatar"></span>
                        </div>
                        <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
                    </div>
                </div>
            </div>

            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                    <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
                </div>
            </div>
        </form>
    </div>
</div>
