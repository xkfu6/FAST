<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 一个选项卡  -->
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit,del')}
                        <a href="javascript:;"
                            class="btn btn-success btn-disabled disabled recycle {:$auth->check('business/privatesea/recycle')?'':'hide'}">
                            <i class="fa fa-recycle"></i> 回收
                        </a>
                    </div>

                    <!-- 表格 -->
                    <!-- data-operate 列表上面的操作菜单 -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-info="{:$auth->check('business/info')}"
                        data-operate-recycle="{:$auth->check('business/privatesea/recycle')}"
                        data-operate-add="{:$auth->check('business/privatesea/add')}"
                        data-operate-edit="{:$auth->check('business/privatesea/edit')}"
                        data-operate-del="{:$auth->check('business/privatesea/del')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
