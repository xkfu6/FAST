<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 一个选项卡  -->
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}

                        <a href="javascript:;"
                            class="btn btn-success btn-disabled disabled restore {:$auth->check('business/recyclebin/restore')?'':'hide'}">
                            <i class="fa fa-circle-o-notch"></i> 还原
                        </a>

                        <a href="javascript:;"
                            class="btn  btn-danger  btn-disabled disabled del {:$auth->check('business/recyclebin/del')?'':'hide'}">
                            <i class="fa fa-trash"></i> 销毁
                        </a>
                    </div>

                    <!-- 表格 -->
                    <!-- data-operate 列表上面的操作菜单 -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-restore="{:$auth->check('business/recyclebin/restore')}"
                        data-operate-del="{:$auth->check('business/recyclebin/del')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
