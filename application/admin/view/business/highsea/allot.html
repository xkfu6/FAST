<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <!-- 修改 -->
    {foreach $row as $item}
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">分配的客户昵称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" readonly value="{$item.nickname}" />
        </div>
    </div>
    {/foreach}

    <hr>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">分配的管理员:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- 下拉框 -->
            {$adminlist}
        </div>
    </div>
    

    <!-- 提交按钮 -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed btn-close">{:__('Reset')}</button>
        </div>
    </div>
</form>
