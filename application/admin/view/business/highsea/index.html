<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 一个选项卡  -->
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,del')}

                        <a href="javascript:;" class="btn btn-success btn-disabled disabled apply {:$auth->check('business/highsea/apply')?'':'hide'}">
                            <i class="fa fa-plus"></i> 领取
                        </a>

                        <a href="javascript:;"class="btn btn-success btn-disabled disabled allot {:$auth->check('business/highsea/allot')?'':'hide'}">
                            <i class="fa fa-plus"></i> 分配
                        </a>
                    </div>

                    <!-- 表格 -->
                    <!-- data-operate 列表上面的操作菜单 -->
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-del="{:$auth->check('business/highsea/del')}"
                        data-operate-apply="{:$auth->check('business/highsea/apply')}"
                        data-operate-allot="{:$auth->check('business/highsea/allot')}" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
