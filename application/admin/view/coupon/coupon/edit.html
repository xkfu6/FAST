<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <!-- 修改 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">标题</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" data-rule="required;" placeholder="标题"
                value="{$coupon.title}" />
        </div>
    </div>
    <div class="form-group">
        <label for="rate" class="control-label col-xs-12 col-sm-2">折扣率</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" step="0.01" class="form-control" id="rate" name="row[rate]" data-rule="required;"
                placeholder="折扣率" value="{$coupon.rate}" />
        </div>
    </div>
    <div class="form-group">
        <label for="total" class="control-label col-xs-12 col-sm-2">数量</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="total" name="row[total]" data-rule="required;"
                placeholder="数量" value="{$coupon.total}" />
        </div>
    </div>
    <div class="form-group">
        <label for="total" class="control-label col-xs-12 col-sm-2">结束时间</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control datetimepicker" id="total" name="row[endtime]"
                data-use-current="true" placeholder="结束时间" value="{$coupon.endtime_text}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$status}
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">头像:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[thumb]" type="text"
                    value="{$coupon.thumb}" style="display: none;">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload"
                            data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                            data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i>
                            上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose"
                            data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i
                                class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
