<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value=""
                    data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li class="{:$Think.get.status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}"
                    data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i
                                class="fa fa-refresh"></i> </a>
                        <a href="javascript:;"
                            class="btn btn-success btn-add {:$auth->check('depot/storage/add')?'':'hide'}"
                            title="{:__('Add')}"><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;"
                            class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('depot/storage/del')?'':'hide'}"
                            title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>


                        <div class="dropdown btn-group {:$auth->check('depot/storage/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled"
                                data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                {foreach name="statusList" item="vo"}
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:"
                                        data-params="status={$key}">{:__('Set status to ' . $key)}</a></li>
                                {/foreach}
                            </ul>
                        </div>

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('depot/storage/recyclebin')?'':'hide'}"
                            href="depot/storage/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i>
                            {:__('Recycle bin')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                        data-operate-info="{:$auth->check('depot/storage/info')}"
                        data-operate-edit="{:$auth->check('depot/storage/edit')}"
                        data-operate-del="{:$auth->check('depot/storage/del')}"
                        data-operate-info="{:$auth->check('depot/storage/info')}"
                        data-operate-agree="{:$auth->check('depot/storage/agree')}"
                        data-operate-reject="{:$auth->check('depot/storage/reject')}"
                        data-operate-revoke="{:$auth->check('depot/storage/revoke')}"
                        data-operate-receipt="{:$auth->check('depot/storage/receipt')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
