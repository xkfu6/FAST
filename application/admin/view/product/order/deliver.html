<form id="deliver-form" class="form-horizontal" role="form" data-toggle="validator" method="POST">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expressid')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$express}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Expresscode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input class="form-control" type="text" name="row[expresscode]"  required data-rule="required"  placeholder="请输入物流单据号">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
