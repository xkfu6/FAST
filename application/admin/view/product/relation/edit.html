<!-- form-ajex发送ajax的post请求能传$ids进去 -->
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">

    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">属性名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" value="{$relation.prop.title}" readonly />
        </div>
    </div>

    <div class="form-group">
        <label for="value" class="control-label col-xs-12 col-sm-2">属性值:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="value" value="{$relation.value}" readonly />
        </div>
    </div>

    <div class="form-group">
        <label for="price" class="control-label col-xs-12 col-sm-2">附加价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="price" name="row[price]" value="{$relation.price}"
                data-rule="required;" placeholder="{:__('RelationPrice')}" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
