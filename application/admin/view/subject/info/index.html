<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#info" data-toggle="tab">课程订单</a></li>
            <li><a href="#comment" data-toggle="tab">课程评论</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 课程订单 -->
            <div class="tab-pane fade active in" id="info">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="Infotoolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <!-- 表格 -->
                    <table id="Infotable" class="table table-striped table-bordered table-hover table-nowrap"
                        width="100%">
                    </table>
                </div>
            </div>
            <!-- 课程 -->
            <div class="tab-pane fade" id="comment">
                <div class="widget-body no-padding">
                    <!-- 工具栏 -->
                    <div id="Commenttoolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <!-- 表格 -->
                    <table id="Commenttable" class="table table-striped table-bordered table-hover table-nowrap"
                        width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
