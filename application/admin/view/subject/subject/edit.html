<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <!-- 课程名称 -->
    <div class="col-md-3 col-xs-12 form-group">
        <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">课程名称:</label>
        <div class="col-xs-12 col-md-8 col-sm-8">
            <input id="c-weight" min="0" class="form-control" name="row[title]" type="title" value="{$subject.title}">
        </div>
    </div>
    <!-- 课程分类 -->
    <div class="col-md-3 col-xs-12 form-group">
        <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">课程分类:</label>
        <div class="col-xs-12 col-md-8 col-sm-8">
            {$cateid}
        </div>
    </div>
    <!-- 课程老师 -->
    <div class="col-md-3 col-xs-12 form-group">
        <label for="gender" class="control-label col-xs-12 col-md-4 col-sm-2">课程老师:</label>
        <div class="col-xs-12 col-md-8 col-sm-8">
            {$teacherid}
        </div>
    </div>

    <!-- 价格 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" class="form-control" name="row[price]" type="number" value="{$subject.price}">
        </div>
    </div>


    <!-- 图片上传 -->
    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">头像:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[thumbs]" type="text"
                    style="display: none;" value="{$subject.thumbs}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload"
                            data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                            data-multiple="false" data-preview-id="p-avatar"><i class="fa fa-upload"></i>
                            上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose"
                            data-input-id="c-avatar" data-mimetype="image/*" data-multiple="false"><i
                                class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>
    <input id="c-avatar" data-rule="" class="form-control" size="50" name="row[likes]" type="text"
        style="display: none;" value="0">
    <!-- 课程介绍 -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]"
                cols="50">{$subject.content}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed btn-close">{:__('Close')}</button>
        </div>
    </div>
</form>
