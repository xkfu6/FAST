<link rel="stylesheet" href="/assets/home/css/recharge.css" />


<form class="mui-input-group" method="post">
    <div class="mui-input-row wow" data-wow-delay="400ms">
        <label class="title">充值用户：</label>
        <input type="text" readonly value="{$business.nickname}" />
    </div>

    <div class="mui-input-row wow" data-wow-delay="500ms">
        <label class="title">当前余额(￥)：</label>
        <input type="number" readonly value="{$business.money}" />
    </div>
    <div class="mui-input-row wow" data-wow-delay="600ms">
        <label class="title">充值金额(￥)：</label>
        <input type="number" name="money" min="1" class="mui-input-clear money" placeholder="请输入充值金额" required />
    </div>

    <div class="mui-input-row wow" data-wow-delay="700ms">
        <label class="title">支付方式：</label>
        <select name="type">
            <option value="wx">微信支付</option>
            <option value="zfb">支付宝支付</option>
        </select>
    </div>

    <!--立即充值-->
    <button type="submit" class="mui-btn mui-btn-primary btn">立即充值</button>
</form>

<script>
    new WOW({
        boxClass: 'wow',      // 需要执行动画的元素的 class(默认是wow)
        animateClass: 'animated fadeInDown', // animation.css 动画的 class(默认是animated)
        offset: 0,          // 距离可视区域多少开始执行动画(默认为0)
        mobile: true,       // 是否在移动设备上执行动画(默认为true)
        live: true,       // 异步加载的内容是否有效(默认为true)
        scrollContainer: null // 可选滚动容器选择器，否则使用窗口
    }).init();
</script>
